[pytest]
filterwarnings =
    ignore::DeprecationWarning

# Test markers
markers =
    slow: mark test as slow (generates real outputs)
    flux: mark test as requiring Flux model
    wan: mark test as requiring Wan model
    visual: mark test as testing visual processing features

# Coverage configuration
addopts =
    --cov=scripts/deforum_helpers
    --cov=scripts/deforum_api.py
    --cov=scripts/deforum_api_models.py
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Coverage options
[coverage:run]
source = scripts
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Fail if coverage drops below this threshold (disabled for now)
# fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
