[pytest]
filterwarnings =
    ignore::DeprecationWarning

# Test discovery - separate unit and integration tests
# Unit tests: tests/unit/ - fast, with coverage, can run in CI/CD pipeline
# Integration tests: tests/integration/ - slow, no coverage, local only
testpaths = tests

# Test markers
markers =
    slow: mark test as slow (generates real outputs)
    flux: mark test as requiring Flux model
    wan: mark test as requiring Wan model
    visual: mark test as testing visual processing features

# Coverage configuration (for unit tests only)
# Unit tests (run-unit-tests.sh): Coverage enabled via --coverage flag
# Integration tests (run-api-tests.sh): Coverage disabled via --no-cov flag
# NOTE: Coverage options below are applied when coverage is enabled
# Default: Coverage disabled (must pass --cov flag explicitly)
addopts =

# Coverage options
[coverage:run]
source = scripts
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Fail if coverage drops below this threshold (disabled for now)
# fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
